<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Input Elements</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>HTML5 Input Elements</h2>
        <p>
            <label>Color</label>
            <input type="color"/>
        </p>

        <p>
            <label>Date</label>
            <input type="date"/>
        </p>

        <p>
            <label>Datetime</label>
            <input type="datetime"/>
        </p>

        <p>
            <label>Datetime - Local</label>
            <input type="datetime-local"/>
        </p>

        <p>
            <label>Month</label>
            <input type="month"/>
        </p>

        <p>
            <label>Week</label>
            <input type="week"/>
        </p>

        <p>
            <label>Time</label>
            <input type="time"/>
        </p>

        <p>
            <label>Email</label>
            <input type="email"/>
        </p>

        <p>
            <label>Number</label>
            <input type="number"/>
        </p>

        <p>
            <label>Range</label>
            <input type="range" min="0" max="10"/>
        </p>

        <p>
            <label>Search</label>
            <input type="search"/>
        </p>

        <p>
            <label>Telephone</label>
            <input type="tel"/>
        </p>

        <p>
            <label>URL</label>
            <input type="url"/>
        </p>

    </body>    
</html>
